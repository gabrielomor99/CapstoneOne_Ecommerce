<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Pro Arena Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .mb-3 {
            margin: 5px;
        }

        header {
            font-size: 300%;
        }
    </style>
</head>

<body>
    <header>
        <img src="https://p1.hiclipart.com/preview/125/418/366/basketball-hoop-backboard-canestro-breakaway-rim-nba-net-outline-of-basketball-basketball-court-png-clipart.jpg"
            width=50 height=40 alt="Basketball Rim"> <b> Sports Pro Arena</b>
    </header>
    <main>
        <form>
            <div class="mb-3">
                <label for="exampleInputusername1" class="=form-label">Username</label><br>
                <input type="username" class="form-control" id="exampleInputusername1" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label><br>
                <input type="password" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>
</body>

</html>
