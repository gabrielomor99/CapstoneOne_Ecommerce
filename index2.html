<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Pro Arena Registration</title>
</head>
    <style>
        .mb-3 {
            margin: 5px;
        }

        header {
            font-size: 300%;
        }
    </style>

<body>
    <header>
        <img src="https://p1.hiclipart.com/preview/125/418/366/basketball-hoop-backboard-canestro-breakaway-rim-nba-net-outline-of-basketball-basketball-court-png-clipart.jpg"
            width=50 height=40 alt="Basketball Rim"> <b> Sports Pro Arena</b>
    </header>
    <main>
        <form>
            <div class="mb-3">
                <label for="exampleInputusername1" class="=form-label">Username</label><br>
                <input type="username" class="form-control" id="exampleInputusername1" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label><br>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label><br>
                <input type="password" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="exampleInputPassword1">Confirm Password</label><br>
                <input type="password" class="form-label" id="exampleInputPassword1" required>

            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <p>How did you hear about us?</p>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Facebook
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Instagram
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
            <label class="form-check-label" for="flexRadioDefault3">
                Youtube
            </label>
        </div>
        <div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                <label class="form-check-label" for="flexRadioDefault4">
                    Other
            </div>
    </main>

</body>

</html>
